services:

  # Our logger channel.
  logger.channel.omnipedia_asset:
    class: Drupal\Core\Logger\LoggerChannel
    factory: logger.factory:get
    arguments: ['omnipedia_asset']

  omnipedia_asset.css.optimizer:
    class: Drupal\omnipedia_asset\Asset\CssOptimizer
    decorates: asset.css.optimizer
    public: false
    arguments:
      - '@file_url_generator'
      - '@logger.channel.omnipedia_asset'
      - '@request_stack'
      - '@settings'
      - '@omnipedia_asset.css.optimizer.inner'

  omnipedia_asset.asset_routes_event_subscriber:
    class: Drupal\omnipedia_asset\EventSubscriber\Routing\AssetRoutesEventSubscriber
    tags:
      - { name: 'event_subscriber' }
