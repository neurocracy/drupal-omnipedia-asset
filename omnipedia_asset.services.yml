services:

  # Our logger channel.
  logger.channel.omnipedia_asset:
    class: Drupal\Core\Logger\LoggerChannel
    factory: logger.factory:get
    arguments: ['omnipedia_asset']

  omnipedia_asset.css.optimizer.core:
    class: Drupal\omnipedia_asset\Asset\CssOptimizerCore
    decorates: asset.css.optimizer
    public: false
    arguments:
      - '@file_url_generator'
      - '@logger.channel.omnipedia_asset'
      - '@request_stack'
      - '@settings'
      - '@omnipedia_asset.css.optimizer.core.inner'

  omnipedia_asset.css.optimizer.advagg:
    class: Drupal\omnipedia_asset\Asset\CssOptimizerAdvAgg
    decorates: advagg.optimizer.css
    public: false
    arguments:
      - '@config.factory'
      - '@event_dispatcher'
      - '@cache.advagg'
      - '@omnipedia_asset.css.optimizer.core.inner'
